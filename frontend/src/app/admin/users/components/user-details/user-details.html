<h2>User Details</h2>

<p class="err" *ngIf="error">{{ error }}</p>

<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading && user" class="grid">

    <div class="card">
    <h3>Profile</h3>

    <label>Email</label>
    <input type="email" formControlName="email" [formGroup]="form" />

    <label>Username</label>
    <input type="text" formControlName="username" [formGroup]="form" />

    <label>Role</label>
    <select formControlName="role" [formGroup]="form">
      <option *ngFor="let r of roles" [value]="r">
        {{ r }}
      </option>
    </select>

    <label>Status</label>
    <select formControlName="isActive" [formGroup]="form">
      <option [ngValue]="true">Active</option>
      <option [ngValue]="false">Inactive</option>
    </select>

    <button (click)="save()" [disabled]="saving">
      {{ saving ? 'Saving...' : 'Save Changes' }}
    </button>
  </div>

  <div class="card">
    <h3>Actions</h3>

    <button (click)="lock()">Lock Account</button>
    <button (click)="unlock()">Unlock Account</button>

    <button class="danger" (click)="remove()">Delete User</button>
  </div>
</div>
